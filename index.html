<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Cartesian Coordinates</title>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="settings">
        <header>
            <h1>Cartesian Coordinates</h1>
            <a target="_blank" href="https://github.com/AlexeyGorbachevskiy/cartesian-coordinates">Technical task</a>
        </header>

        <div class="get-object">
            <input id="get-object-input-x" class="input-number" placeholder="Type X coordinate" type="number">
            <input id="get-object-input-y" class="input-number" placeholder="Type Y coordinate" type="number">
            <button class="button" id="get-object-btn">Get Object</button>
        </div>
        <div class="set-object">
            <input id="set-object-input-name" class="input-number" placeholder="Type object name" type="text">
            <input id="set-object-input-x" class="input-number" placeholder="Type X coordinate" type="number">
            <input id="set-object-input-y" class="input-number" placeholder="Type Y coordinate" type="number">
            <button class="button" id="set-object-btn">Set Object</button>
        </div>

        <div class="update-object">
            <input id="update-object-input-name" class="input-number" placeholder="Type object name" type="text">
            <input id="update-object-input-x" class="input-number" placeholder="Type X coordinate" type="number">
            <input id="update-object-input-y" class="input-number" placeholder="Type Y coordinate" type="number">
            <button class="button" id="update-object-btn">Update Object</button>
        </div>

        <div class="rotate-object">

            <div class="rotate-object__inputs-wrapper">
                <input id="rotate-object-input-name" class="input-number" placeholder="Target object name" type="text">
                <input id="rotate-object-input-x" class="input-number" placeholder="Type X center" type="number">
                <input id="rotate-object-input-y" class="input-number" placeholder="Type Y center" type="number">
                <input id="rotate-object-input-radius" class="input-number" placeholder="Type radius" type="number">
                <input id="rotate-object-input-angle" class="input-number" placeholder="Type angle" type="number">
            </div>

            <div class="rotate-object__btn-wrapper">
                <button class="button" id="rotate-object-btn">Rotate Object</button>
                <button class="button" id="stop-object-rotation-btn">Stop Rotation</button>
            </div>

        </div>

        <div class="move-object">
            <input id="move-object-input-name" class="input-number" placeholder="Type object name" type="text">
            <input id="move-object-input-distance" class="input-number" placeholder="Type distance" type="number">
            <select id="move-object-angle-select" class="input-number">
                <option>Choose angle</option>
                <option>90</option>
                <option>180</option>
                <option>270</option>
                <option>360</option>
            </select>
            <button class="button" id="move-object-btn">Move Object</button>
        </div>

    </div>
</div>


<script src='index.js' type="text/javascript"></script>
</body>
</html>
